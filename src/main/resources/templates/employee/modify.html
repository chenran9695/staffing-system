<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>修改员工信息</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{commons/commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>修改员工信息</h2>
            <div class="table-responsive">
                <form th:action="@{/employee/update}" th:method="post">
                    <!--用户id（隐藏）-->
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="id" name="id" th:value="${employee.getId()}">
                    </div>
                    <!--用户名-->
                    <div class="form-group">
                        <label for="lastName">用户名</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${employee.getLastName()}">
                    </div>
                    <!--邮箱-->
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${employee.getEmail()}">
                    </div>
                    <!--性别-->
                    <div class="form-group">
                        <label class="radio-inline">
                            <input th:checked="${employee.getGender()==1}" type="radio" name="gender" id="gender1" value="1"> 男
                        </label>
                        <label class="radio-inline">
                            <input th:checked="${employee.getGender()==0}" type="radio" name="gender" id="gender2" value="0"> 女
                        </label>
                    </div>
                    <!--部门-->
                    <div class="form-group">
                        <label>部门</label>
                        <select class="form-control" name="department.id">
                            <option th:selected="${employee.getDepartment().getId()==dept.getId()}" th:each="dept:${departments}" th:text="${dept.getDepartmentName()}" th:value="${dept.getId()}"></option>
                        </select>
                    </div>
                    <!--生日-->
                    <div class="form-group">
                        <label for="birth">生日</label>
                        <input th:value="${#dates.format(employee.getBirth(),'yyyy-MM-dd')}" type="text" class="form-control" id="birth" name="birth">
                    </div>
                    <!--“提交”按钮-->
                    <button type="submit" class="btn btn-sm btn-success">修改</button>
                </form>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
